<div class="example-container">
  <mat-toolbar color="primary" fxLayout="row">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Blogger</h1>
    <div fxFlex fxLayoutAlign="end" fxLayoutGap="10px" *ngIf="loginUser?.name">
      <img mat-card-avatar [src]="loginUser?.avatar">
      <span>{{loginUser?.name}}</span>
      <a routerLink="" (click)="logout($event)">Logout</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" opened
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/blog">Home</a>
        <a mat-list-item routerLink="/blog/create">Blog create</a>
        <a mat-list-item routerLink="/user/login">Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="row">
      <alert></alert>
      <div fxFlex="60">
        <router-outlet></router-outlet>
      </div>
      <div fxFlex="30"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
