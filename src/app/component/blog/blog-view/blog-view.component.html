<mat-card-header>
  <img mat-card-avatar [src]="blog.avatar">
  <mat-card-subtitle>{{blog?.name}}</mat-card-subtitle>
  <mat-card-subtitle>Created at {{blog.createdAt| date}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content fxLayout="column" fxLayout.xs="row">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="25px">
    <img fxFlex mat-card-image class="img-blog" (click)="openBlog(blog.id)" [src]="blog.blogImage">
    <span>{{blog?.title}}</span>
  </div>
  <div fxLayout="row">
    <p fxFlex>
      <mat-icon>thumb_up_alt</mat-icon>
      {{blog.likes}} Likes
    </p>
    <mat-chip-list fxFlex>
      <mat-chip *ngFor="let tag of blog.tags.split('|')">{{tag}}</mat-chip>
    </mat-chip-list>
  </div>
  <mat-divider></mat-divider>
</mat-card-content>
