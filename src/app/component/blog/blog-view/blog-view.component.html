<div class="cardbox-heading">
  <div class="media m-0">
    <div class="d-flex mr-3">
      <img class="img-fluid rounded-circle progressive" class="blog-image" data-src="{{blog.avatar}}"  alt="User">
    </div>
    <div class="media-body">
      <p class="m-0">{{blog.name}}</p>
      <small><span><i class="icon ion-md-time"></i>{{blog.createdAt| date}}</span></small>
    </div>
  </div>
</div>
<div class="cardbox-item">
  <img class="img-fluid progressive" data-src="{{blog.blogImage}}" alt="Image">
  <p [innerHtml]="blog.description"></p>
</div>
<div class="cardbox-base">
  <ul>
    <li><a (click)="likeBlog(blog.id)"><i class="fa fa-thumbs-up"></i></a></li>
    <li><a ><span>{{blog.likes}} Likes</span></a></li>
  </ul>
</div>
<div  *ngIf="blog.tags" class="cardbox-base">
  <span>Tags</span>
  <ul >
    <li *ngFor="let tag of blog.tags.split('|')"><a><span>{{tag}}</span></a></li>
  </ul>
</div>
<div  *ngIf="blog.comments">
  <span>Comments</span>
  <ul class="cardbox-item">
    <li *ngFor="let comment of blog.comments"><a><span>{{comment?.comment}}</span></a></li>
  </ul>

</div>
