<mat-card-header>
  <img mat-card-avatar [src]="blog.avatar">
  <mat-card-title>{{blog?.title}}</mat-card-title>
  <mat-card-subtitle>{{blog?.name}}</mat-card-subtitle>
  <mat-card-subtitle>Created at {{blog.createdAt| date}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content fxLayout="column">
  <div fxLayout="row" fxLayoutGap="25px">
    <img fxFlex mat-card-image class="img-blog" [src]="blog.blogImage">
    <p fxFlex [innerHtml]="blog.description.substring(0,200)"></p>
    <button (click)="openBlog(blog.id)" mat-button="" color="primary">read more</button>
  </div>
  <div fxLayout="row">
    <p fxFlex>
      <mat-icon>thumb_up_alt</mat-icon>
      {{blog.likes}}
    </p>
    <mat-chip-list fxFlex>
      <mat-chip *ngFor="let tag of blog.tags.split('|')">{{tag}}</mat-chip>
    </mat-chip-list>
  </div>
</mat-card-content>
